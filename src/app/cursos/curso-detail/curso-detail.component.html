<article style="margin-top:20px;" class="course presencial">
  <div class="card">
    <img class="responsive-img" [src]="curso.thumbnail" />
    <div class="card-block">
      <time class="card-date">{{ curso.data }}</time>
      <h4 class="card-title">{{ curso.nome }}</h4>
      <p class="card-text">
        {{ curso.cargaHoraria }}h de curso - {{ curso.categoria }}
      </p>
      <button (click)="voltar()" class="btn">Voltar</button>
    </div>
  </div>
</article>
